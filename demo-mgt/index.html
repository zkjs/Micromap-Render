<!DOCTYPE html>
<html lang="zh" ng-app="demo">
<head>
  <base href="/" />
  <meta charset="utf-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>室内地图管理端-Demo</title>
  <link rel="stylesheet" href="assets/css/sm.min.css"/>
  <link rel="stylesheet" href="assets/css/app.css"/>
  <script src="assets/js/pouchdb.min.js"></script>
  <script src="//cdn.bootcss.com/gsap/latest/TweenLite.min.js"></script>
  <script src="//cdn.bootcss.com/gsap/latest/utils/Draggable.min.js"></script>
  <script src="//cdn.bootcss.com/gsap/latest/plugins/CSSPlugin.min.js"></script>
  <script charset="utf-8" src="http://webapi.amap.com/maps?v=1.3&key=23bdcd18c422a2e2bd19f9268f7cd8e9&&plugin=AMap.Scale,Amap.OverView,AMap.ToolBar,AMap.Geocoder,AMap.MouseTool,AMap.CircleEditor,AMap.PolyEditor,AMap.Hotspot,AMap.MarkerClusterer,AMap.PlaceSearchLayer,AMap.CustomLayer&callback=init"></script>
</head>
<body>

  <div id="left" class="page" ng-cloak>
    <nav class = "bar bar-nav row">
      <div class="col-50">
        <h1 class="bar-title">{{title}}</h2>
        </div>
        <div class="col-50">
          <a ng-click="navclick()" href="#" class="button block-inline button-fill pull-right">
            {{navbtn}}
          </a>
        </div>
      </nav>

      <div class="ui-view">
        <div ui-view="panel"></div>
        <div ui-view="part" ng-show="$state.includes('part')"></div>
      </div>
    </div>

    <div id="container" class="map" tabindex="0"></div>
    <div ui-view="tools"></div>
    <div ui-view="mappop" id="mappop"></div>

    <script type="text/javascript" charset="utf-8">
      var agl = document.createElement('script'); 
      agl.type = 'text/javascript';
      agl.charset = 'utf-8';
      agl.src = 'assets/js/app.js';
      document.getElementsByTagName('head')[0].appendChild(agl);
    </script>
  
  </body>
  </html>
